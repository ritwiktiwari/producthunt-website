{% extends 'base.html' %}

{% block content %}
<div class="row pt-3">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid">
    </div>
    <div class="col-10">
        <a href="{{ product.url }}" target="_blank">{{ product.title }}</a>
    </div>
</div>
<div class="row pt-3">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block">Upvote {{ product.votes_total }}</button></a>
    </div>
    <form id="upvote" action="{% url 'upvote' product.id %}" method="POST">
        {% csrf_token %}
        <input type="hidden">
    </form>
</div>
<div class="row pt-2">
    <div class="col-4">
        <h4>Hunted by {{ product.hunter.username }}</h4>
    </div>
    <div class="col-4 text-right">
        <h4>{{ product.pub_date }}</h4>
    </div>
</div>
<div class="row pt-2">
    <div class="col-8">
        <p>{{ product.body }}</p>
    </div>
</div>
{% endblock %}
